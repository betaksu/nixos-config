name: Sync Release Branch

on:
  push:
    branches:
      - pre-release  
  workflow_dispatch: 

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout pre-release
        uses: actions/checkout@v4
        with:
          ref: pre-release 
          fetch-depth: 0

      - name: Modify String (Prepare for Main)
        uses: ./.github/actions/replace-release-string

      - name: Commit and Force Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if [[ -n $(git status -s) ]]; then
            git add flake.nix vps/tohu/flake.nix vps/hyperv/flake.nix
            git commit -m "chore: auto-replace config string for release [skip ci]"
          fi
          
          # Force push to release-ready branch regardless of changes
          git push -f origin HEAD:refs/heads/release-ready
