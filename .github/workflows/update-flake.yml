name: Update Flake Lock

on:
  schedule:
    # 北京时间凌晨 3:40 (UTC 19:40)
    - cron: '40 19 * * *'

jobs:
  update-lock:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout pre-release
        uses: actions/checkout@v6
        with:
          ref: pre-release
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            download-buffer-size = 1073741824

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: chaotic-nyx
          skipPush: true

      - name: Check divergence from main
        id: check_ahead
        run: |
          git fetch origin main
          count=$(git rev-list --count origin/main..HEAD)
          echo "Ahead count: $count"
          if [ "$count" -eq "0" ]; then
            echo "is_ahead=false" >> $GITHUB_OUTPUT
          else
            echo "is_ahead=true" >> $GITHUB_OUTPUT
          fi

      - name: Update flake.lock
        uses: ./.github/actions/update-flake-lock

      # 场景 1：如果存在 Ahead Commit，直接 Commit 并 Push 到 pre-release
      - name: Commit & Push to pre-release (If Ahead)
        if: steps.check_ahead.outputs.is_ahead == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update flake.lock"
          branch: pre-release

      # 场景 2：如果不存在 Ahead Commit，通过 PR 合并到 main
      - name: Prepare for Main (If Not Ahead)
        if: steps.check_ahead.outputs.is_ahead == 'false'
        uses: ./.github/actions/replace-release-string

      - name: Create PR to main (If Not Ahead)
        if: steps.check_ahead.outputs.is_ahead == 'false'
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT }}
          
          commit-message: "chore: update flake.lock"
          title: "chore: update flake.lock"
          body: "Automatic update of flake.lock from pre-release state (synced with main)."
          branch: "chore/update-flake-lock"
          base: main
          delete-branch: true

      - name: Enable Auto Merge for PR
        if: steps.check_ahead.outputs.is_ahead == 'false' && steps.cpr.outputs.pull-request-operation == 'created'
        run: gh pr merge --auto --merge "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          # 这里的 Token 必须有写权限，GITHUB_TOKEN 足够用于开启自动合并
          GH_TOKEN: ${{ secrets.PAT }}